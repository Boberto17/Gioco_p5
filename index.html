<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <script type="module" src="index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .game-info {
            margin-top: 20px;
            text-align: center;
        }
        .game-info a {
            color: #007BFF;
            text-decoration: none;
        }
        .game-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Tower Defense Game</h1>
    <p>
        Benvenuto nel Tower Defense Game! Difendi la tua base costruendo torri e sconfiggendo i nemici.
        Ogni nemico sconfitto ti dar√† oro per costruire nuove torri. Se i nemici raggiungono la fine del percorso,
        perderai una vita. Perdi tutte le vite e il gioco finisce. Buona fortuna!
    </p>
